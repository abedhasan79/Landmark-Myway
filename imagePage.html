<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <title>Landmark My Way Images</title>
    <link rel="stylesheet" href="assets/css/reset.css">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">

<body>
    <header>
        <div class="jumbotron jumbotron-fluid">
            <div class="container">
                <h1 class="display-4 text-center">Get to Know Landmarks</h1>
            </div>
        </div>
    </header>
    <main>

        <form class="form-inline d-flex justify-content-center">
            <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
            <!-- used bulma here -->
            <button class="btn btn-outline-success my-2 my-sm-0 button is-primary is-focused">Search</button>
            <!-- Button trigger modal -->
            <button type="button" class="btn btn-outline-success my-2 my-sm-0 button is-primary is-focused"
                data-toggle="modal" data-target="#exampleModal">
                Search History
            </button>

            <!-- Modal -->
            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel">Search History</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            ...
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                            <button type="button" class="btn btn-primary">Clear History</button>
                        </div>
                    </div>
                </div>
            </div>
        </form>

        <div id="carouselExampleControls" class="carousel slide d-flex justify-content-center" data-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active ">
                    <img src="" class="d-block w-100 img1 " alt="...">
                </div>
                <div class="carousel-item">
                    <img src="" class="d-block w-100 img2" alt="...">
                </div>
                <div class="carousel-item">
                    <img src="" class="d-block w-100 img3" alt="...">
                </div>
                <div class="carousel-item">
                    <img src="" class="d-block w-100 img4" alt="...">
                </div>
                <div class="carousel-item">
                    <img src="" class="d-block w-100 img5" alt="...">
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-target="#carouselExampleControls"
                data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-target="#carouselExampleControls"
                data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </button>
        </div>
